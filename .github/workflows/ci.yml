name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - name: llvm19
      run: apt-get install -y lsb-release wget software-properties-common gnupg && wget -O /tmp/llvm.sh https://apt.llvm.org/llvm.sh && chmod +x /tmp/llvm.sh && /tmp/llvm.sh 19
    - name: checkout
      uses: actions/checkout@v4
    - name: info
      run: clang++ --version
    - name: tests
      run: make
